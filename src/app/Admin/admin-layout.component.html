
<mat-sidenav-container>
  <mat-sidenav #sidenav 
    [mode]="isBiggerScreen() ? 'over' : 'side'" 
    [(opened)]="opened" 
    [fixedInViewport]="true"
    [ngStyle]="{ width: sidebarWidth + 'px' }" 
    class="smooth-transition">

    <mat-toolbar *ngIf="showFullBar" class="sidebar-header overflow-hidden">
      <img pointer [defaultImage]="defaultImage" [lazyLoad]="sidebarLogo" [useSrcset]="true" routerLink="/verify-people" />
      <button (click)="onToggle()" class="hamburger-sidebar-menu" mat-icon-button>
        <svg width="20" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">

            fill="white" />
        </svg>
      </button>
    </mat-toolbar>

    <mat-toolbar *ngIf="!showFullBar" class="sidebar-header overflow-hidden">
      <img pointer (click)="onToggle()" [defaultImage]="defaultSmallImage" [lazyLoad]="SmallsidebarLogo" [useSrcset]="true" routerLink="/verify-people" />
    </mat-toolbar>

    <side-menu [showFullBar]="showFullBar" [sideMenuListObj]="sideMenuListObj" (onChangeRoutes)="onChangeRoutes($event)">
    </side-menu>
  </mat-sidenav>

  <mat-sidenav-content (window:resize)="onSizeChange($event)" [style.marginLeft.rem]="isCollapsed ? 3.5 : 12.5">
    <mat-toolbar color="primary" class="main-header">
      <div [style.width.%]="100" class="header-bar" [style.marginLeft.rem]="isCollapsed ? 0 : 15">
        <header></header>
      </div>
    </mat-toolbar>
    <mat-toolbar id="content-toolbar"></mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
